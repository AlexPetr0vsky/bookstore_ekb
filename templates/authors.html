{% extends "base.html" %}

{% block content %}
<div style="display: flex;">
    {% for item in authors %}
<div>
    <a align="center" href="{{ url_for('authors_wiki', author_id=item['id']) }}" class="text">
        <h2>{{item["name"]}}</h2>
    </a>
    <a href="{{ url_for('authors_wiki', author_id=item['id']) }}">
        <img class="img2" src='{{item["photo"]}}' alt="Author's photo">
    </a>
</div>
    {% endfor %}
</div>
{% endblock %}
