<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css" />
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Main</a>
<!--        <a class="navbar-brand" href="/search">Search</a>-->
        <a class="navbar-brand" href="{{ url_for('get_authors') }}">Authors</a>
        <a class="navbar-brand" href="{{ url_for('contacts') }}">Contacts</a>
            {% if current_user.is_anonymous %}
        <a class="navbar-brand" href="{{ url_for('login') }}">Sign in</a>
        <a href="{{ url_for('register') }}">Register</a>
            {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
